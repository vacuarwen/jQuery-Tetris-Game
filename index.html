<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tetris Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row bg-r-g-v01 m-4">
            <!-- Game board -->
            <div class="col-auto">
                <canvas id="tetris-board" class="border border-light"></canvas>
            </div>
            <!-- Game controls and information -->
            <div class="col-auto d-flex flex-column justify-content-center px-4 my-2">
                <div class="d-flex flex-column mb-5">
                    <button id="start-btn" class="btn btn-success mb-2">Start</button>
                    <button id="pause-btn" class="btn btn-warning mb-2">Pause</button>
                    <button id="reset-btn" class="btn btn-danger">Reset</button>
                </div>
                <div id="game-info" class="text-center">
                    <p id="score">Score: 0</p>
                    <p id="level">Level: 1</p>
                    <p id="timer">Time: 300</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal fade" id="game-over-modal" tabindex="-1" aria-labelledby="game-over-modal-label"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header text-light">
                    <h5 class="modal-title" id="game-over-modal-label">Game Over</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your final score: <span id="final-score">0</span></p>
                    <p>Your final level: <span id="final-level">1</span></p>
                </div>
                <div class="modal-footer">
                    <button id="play-again-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Play
                        Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
